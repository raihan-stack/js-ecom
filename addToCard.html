<!-- main section start -->
<template id="productCartsTemplate">
    <div class="cards" id="cardValue">
      <article class="infomation" card="">
        <span class="category"></span>
        <div class="imageContaiiner"><img src="" alt="" class="productImage"></div>
        <h2 class="productName"></h2>
        <div class="productRating">
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
  
        <p class="productDesciption"></p>
        <div class="productPriceElement">
          <p class="productPrice"></p>
          <p class="productActualPrice"></p>
        </div>
  
  
        <div class="productStockElement">
          <p class="productProperty">
            Total Stocks Available: </p>
          <p class="productStock"></p>
        </div>
  
  
  
        <div class="productQuantityElement">
          <p class="productProperty">Quantity(pieces)</p>
          <div class="stockElement">
            <button class="cardIncrement">+</button>
            <p class="productQuantity">1</p>
            <button class="cardDecrement">-</button>
          </div>
        </div>
        <button class="add-to-card-button">
          <i class="fa-solid fa-cart-shopping"> add to Card</i>
        </button>

        <button class="add-to-card-button remove-to-card-button">Remove</button>
      </article>
    </div>
  </template>
  














<section class="addToCartElement">

                <hr>

                    <p>Final Total:</p>
                    <p class="productFinalTotat">0</p>
                </div>
            </div>
        </section>
    </div>
</section>
